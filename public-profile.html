<script>
// UID dalla query (?uid=...)
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if(!uid){
  document.body.innerHTML = "<p style='text-align:center'>Profilo non valido</p>";
  throw "";
}

db.collection("users").doc(uid).get().then(doc=>{
  if(!doc.exists){
    document.body.innerHTML = "<p style='text-align:center'>Utente non trovato</p>";
    return;
  }

  const d = doc.data();

  /* SEMPRE VISIBILI */
  document.getElementById("username").textContent =
    d.displayName || "Utente";

  if(d.photoBase64)
    document.getElementById("avatar").src = d.photoBase64;

  /* PROFILO PRIVATO */
  if(d.profilePublic !== true){
    document.getElementById("banner").style.display = "none";
    document.getElementById("bio").style.display = "none";
    document.getElementById("country").style.display = "none";
    document.getElementById("joined").style.display = "none";
    document.getElementById("status").style.display = "none";
    document.getElementById("privateMsg").style.display = "block";
    return;
  }

  /* DATI PUBBLICI */
  if(d.banner)
    document.getElementById("banner").src = d.banner;

  if(d.bio)
    document.getElementById("bio").textContent = d.bio;

  if(d.country)
    document.getElementById("country").textContent = "ðŸŒ " + d.country;

  if(d.createdAt){
    const date = d.createdAt.toDate ? d.createdAt.toDate() : new Date(d.createdAt);
    document.getElementById("joined").textContent =
      "ðŸ“… Iscritto il " + date.toLocaleDateString();
  }

  document.getElementById("status").textContent =
    d.profilePublic ? "ðŸŒ Profilo pubblico" : "ðŸ”’ Privato";
});

// Tema se loggato
auth.onAuthStateChanged(async user=>{
  if(user){
    const doc = await db.collection('users').doc(user.uid).get();
    if(doc.exists && doc.data().theme){
      document.body.className = doc.data().theme + "-theme";
    }
  }
});
</script>
